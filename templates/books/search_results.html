{% extends 'base.html' %}

{% block title %}
	Search Results
{% endblock %}

{% block content %}
    <h1>Search Results</h1>
        {% for book in book_list %}
            <div>
                <h3><a href="{% url 'book_detail' slug=book.slug %}">{{ book.title }}</a></h3>
                <p>Author: {{ book.author }}</p>
                <p>Price:  {{ book.price }} $</p>
            </div>
        {% endfor %}
{% endblock content %}
