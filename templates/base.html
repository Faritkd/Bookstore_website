{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <h1>Welcome to the Bookstore</h1>
            <nav>
                <ul class="nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-items"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-items"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Log In</a></li>
                        <li class="nav-items"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    {% endif %}


                </ul>
            </nav>
        </div>
    </header>

{% block content %} {% endblock %}

<footer class="bg-dark text-light">
    <div class="container">
        <p>&copy; 2022 Bookstore</p>
    </div>
</footer>
</body>



<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.\js..."></script></body>
<!-- JavaScript -->
<script src="{% static 'js/base.js' %}"></script>
</html>
